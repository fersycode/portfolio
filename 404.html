<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      var pathname = window.location.pathname;
      var redirect = pathname.replace('/portfolio', '');
      window.location.replace('/portfolio/?redirect=' + redirect);
    </script>
  </head>
  <body></body>
</html>
